<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>

<body>
    <h1>Clickable Image Map</h1>
    <img src="\media\deepak.jpeg" alt="Image Map" usemap="#image-map" width="500">

    <map name="image-map">
        <!-- Top side -->
        <area shape="rect" coords="0,0,500,100" href="https://www.google.com/" alt="Top">

        <!-- Bottom side -->
        <area shape="rect" coords="0,400,500,500" href="https://www.linkedin.com/in/davala-deepak-879865277/" alt="Bottom">

        <!-- Left side -->
        <area shape="rect" coords="0,0,100,500" href="https://i.pinimg.com/736x/94/09/e5/9409e5630d5ce61f2f06ae4e436c8b43.jpg" alt="Left">

        <!-- Right side -->
        <area shape="rect" coords="400,0,500,500" href="https://media.vlipsy.com/vlips/cpc4SLs9/360p.mp4" alt="Right">
    </map>
</body>

</html>
