<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Examples</title>
</head>

<body>
    <input type="text" name="username" placeholder="Enter your name"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <input type="number" name="age" placeholder="Enter your age"><br>
    <input type="date" name="birthdate"><br>
    <input type="checkbox" name="subscribe" value="newsletter"> Subscribe to newsletter<br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="file" name="upload"><br>
    <input type="submit" value="Submit"><br>
    <input type="reset" value="Reset"><br>
    <input type="color" name="favcolor"><br>
    <input type="range" name="volume" min="0" max="100"><br>
    <input type="search" name="search" placeholder="Search"><br>
    <input type="url" name="website" placeholder="Enter website URL"><br>
    <input type="hidden" name="userid" value="12345"><br>
</body>

</html>
