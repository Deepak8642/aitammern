<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Chill Bro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        /* Background Video Container */
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Navbar Styling */
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: relative;
            z-index: 1;
        }
        
        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        
        .navbar .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .navbar .menu a:hover {
            color: #ccc;
        }
        /* Content Section */
        
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 40px;
            position: relative;
            z-index: 1;
        }
        
        .content .tagline {
            font-size: 24px;
            font-weight: bold;
            max-width: 40%;
        }
        
        .content img {
            max-width: 45%;
            height: auto;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="/media/hotel.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="title">Just Chill Bro</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="tagline">
            <p>"Taste the Difference. Experience the Chill."</p>
        </div>
        <img src="/media/sna.png" alt="Restaurant Photo">
    </div>
</body>

</html>
