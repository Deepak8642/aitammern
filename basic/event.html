<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>

<body>
    <h2>Event Registration Form</h2>
    <form action="#" method="POST">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Event Details</legend>
            <label for="event-type">Event Type:</label>
            <select id="event-type" name="event-type" required>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
                <option value="conference">Conference</option>
            </select><br><br>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required><br><br>

            <label for="attending">Will you be attending?</label>
            <input type="radio" id="yes" name="attending" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="attending" value="no">
            <label for="no">No</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="special-needs">Special Needs (if any):</label><br>
            <textarea id="special-needs" name="special-needs" rows="4" cols="50"></textarea><br><br>

            <label for="newsletter">Subscribe to our newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes"><br><br>
        </fieldset>

        <fieldset>
            <legend>Submit Your Registration</legend>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
