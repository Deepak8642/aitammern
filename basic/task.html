<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration Form</title>
</head>

<body>

    <div>

        <form action="#" method="POST">
            <fieldset>
                <legend>User Registration Form</legend>

                <div>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div><br>

                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <br>

                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number (10 digits)">
                </div>
                <br>

                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <br>

                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="address">Address:</label><br>
                    <textarea id="address" name="address" rows="4" required placeholder="Enter your address"></textarea>
                </div>
                <br>

                <div>
                    <label for="newsletter">To confirm, please tick the checkbox</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
                <br>

                <!-- Radio Buttons for Preferences -->
                <div>
                    <label>are you interested </label><br>
                    <input type="radio" id="basic" name="subscription" value="basic" required>
                    <label for="basic">yes</label><br>
                    <input type="radio" id="premium" name="subscription" value="premium" required>
                    <label for="premium">no</label>
                </div>
                <br>

                <!-- Password Field -->
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <br>

                <div>
                    <button type="submit">Register</button>
                    <!-- Reset Button -->
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>

    </div>

</body>

</html>
